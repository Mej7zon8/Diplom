<!-- Preloader -->
<app-preloader #preloader></app-preloader>

<div class="root">
  <mat-card class="content">
    <mat-card-content>
      <mat-tab-group>
        <!-- Sign in tab -->
        <mat-tab label="Войти">

          <!-- Login form -->
          <mat-card class="form">
            <mat-card-content>
              <mat-form-field appearance="outline">
                <mat-label>Логин</mat-label>
                <input matInput [disabled]="disabled" #username>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Пароль</mat-label>
                <input matInput type="password" [disabled]="disabled" #password>
              </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button color="primary" [disabled]="disabled"
                      (click)="signIn(username.value, password.value)">Войти</button>
            </mat-card-actions>
          </mat-card>

        </mat-tab>

        <!-- Sign up tab -->
        <mat-tab label="Зарегистрироваться">

          <!-- Account creation form -->
          <mat-card class="form">
            <mat-card-content>
              <mat-form-field appearance="outline">
                <mat-label>Почта</mat-label>
                <input matInput [disabled]="disabled" #email1>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Логин</mat-label>
                <input matInput [disabled]="disabled" #username1>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Пароль</mat-label>
                <input matInput type="password" [disabled]="disabled" #password1>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Имя</mat-label>
                <input matInput [disabled]="disabled" placeholder="Владимир Владимирович" #name>
              </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button color="primary" [disabled]="disabled"
                      (click)="signUp(email1.value, username1.value, password1.value, name.value)">Создать</button>
            </mat-card-actions>
          </mat-card>

        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
